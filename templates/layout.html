<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CricImpact{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .match-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .match-card {
            flex: 1 1 250px;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }
        .live-dot {
            color: red;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='cricImpact_logo.png') }}" alt="CricImpact Logo">
            CricImpact
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/matches">Matches</a></li>
                <li class="nav-item"><a class="nav-link" href="/impact">Impact</a></li>
                <li class="nav-item"><a class="nav-link" href="/teams">Teams</a></li>
                <li class="nav-item"><a class="nav-link" href="/players">Players</a></li>
                <li class="nav-item"><a class="nav-link" href="/rankings">Rankings</a></li>
                <li class="nav-item"><a class="nav-link" href="/live">Live</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    &copy; 2025 CricImpact | Built with ❤️ by Nikhil Sai
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
